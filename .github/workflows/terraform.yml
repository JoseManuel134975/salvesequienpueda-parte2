name: Terraform AWS UnDeployment
on:
    push:
        branches:
            - main  # Cambia a la rama que desees

jobs:
    terraform:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
                  audience: sts.amazonaws.com
                  aws-region: "us-east-1"  # Cambia a la región de AWS que estás usando

            - name: Set up Terraform
              uses: hashicorp/setup-terraform@v1
              with:
                  terraform_version: 1.0.0  # Cambia según la versión de Terraform que desees usar

            - name: Initialize Terraform
              run: terraform init
              working-directory: ./terraform  # Cambia a la ruta de tu proyecto

            - name: Terraform plan
              run: terraform plan
              working-directory: ./terraform

            - name: Terraform apply
              run: terraform apply -auto-approve
              working-directory: ./terraform

            - name: Upload Terraform State
              uses: actions/upload-artifact@v4
              with:
                  name: terraform-state
                  path: ./terraform/terraform.tfstate  # Cambia a la ruta correcta
